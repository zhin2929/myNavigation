<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>我的导航</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    .flex {
      display: flex;
      width: 300px;
      height: 300px;
      background-color: #999;
      border-radius: 5px;
      padding: 10px;
    }
    .item {
      width: 30px;
      height: 30px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>我的导航</h1>

  <div class="flex">
    <span class="item"></span>
  </div>
</body>
</html>
